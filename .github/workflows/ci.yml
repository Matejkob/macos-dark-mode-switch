name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-15]
        xcode: ['16.4']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    # - name: Install xcpretty
    #   run: gem install xcpretty
    
    # - name: Build App (Debug)
    #   run: |
    #     xcodebuild -project DarkModeSwitch.xcodeproj \
    #       -scheme App \
    #       -configuration Debug \
    #       -derivedDataPath .build \
    #       CODE_SIGNING_ALLOWED=NO \
    #       build \
    #       | xcpretty
    
    - name: Run Unit Tests
      run: |
        xcodebuild -workspace DarkModeSwitch.xcworkspace \
          -scheme Tests \
          -testPlan UnitTests \
          -derivedDataPath .build \
          -enableCodeCoverage YES \
          CODE_SIGNING_ALLOWED=NO \
          test

    - name: Gather code coverage
      run: |
        # Find all test executables (main tests and package tests)
        echo "=== Finding test executables ==="
        find .build -name "*.xctest" -type d | while read -r bundle; do
          echo "Found bundle: $bundle"
        done
        
        # Find the main Tests.xctest bundle (prioritize the one inside App.app)
        TEST_BUNDLE_PATH=$(find .build -path "*App.app*" -name "Tests.xctest" -type d | head -n 1)
        
        if [ -z "$TEST_BUNDLE_PATH" ]; then
          echo "Error: Could not find test bundle"
          exit 1
        fi
        
        # Find all package test bundles
        PACKAGE_TEST_BUNDLES=$(find .build/Build/Products/Debug -name "*PackageTests.xctest" -type d || true)
        
        # Get the executable name (macOS test bundles have the executable inside Contents/MacOS/)
        TEST_EXECUTABLE="$TEST_BUNDLE_PATH/Contents/MacOS/Tests"
        
        # Find the profdata file
        PROFDATA_PATH=$(find .build -name "*.profdata" | head -n 1)
        
        if [ -z "$PROFDATA_PATH" ]; then
          echo "Error: Could not find profdata file"
          exit 1
        fi
        
        echo "=== Coverage gathering configuration ==="
        echo "Main test bundle: $TEST_BUNDLE_PATH"
        echo "Main test executable: $TEST_EXECUTABLE"
        echo "Profile data: $PROFDATA_PATH"
        echo "Package test bundles: $PACKAGE_TEST_BUNDLES"
        
        # Collect all executables for coverage
        ALL_EXECUTABLES="$TEST_EXECUTABLE"
        
        # Add package test executables if they exist
        if [ -n "$PACKAGE_TEST_BUNDLES" ]; then
          for bundle in $PACKAGE_TEST_BUNDLES; do
            executable_name=$(basename "$bundle" .xctest)
            executable_path="$bundle/Contents/MacOS/$executable_name"
            if [ -f "$executable_path" ]; then
              ALL_EXECUTABLES="$ALL_EXECUTABLES -object $executable_path"
              echo "Added package test executable: $executable_path"
            fi
          done
        fi
        
        # Generate coverage report
        echo "=== Generating coverage report ==="
        xcrun llvm-cov report \
          $ALL_EXECUTABLES \
          -instr-profile="$PROFDATA_PATH" \
          -ignore-filename-regex=".build|Tests|Packages/.*/Tests" \
          -use-color
        
        # Export to LCOV format
        echo "=== Exporting to LCOV format ==="
        xcrun llvm-cov export -format="lcov" \
          $ALL_EXECUTABLES \
          -instr-profile="$PROFDATA_PATH" \
          -ignore-filename-regex=".build|Tests|Packages/.*/Tests" \
          > coverage_report.lcov
        
        echo "=== Coverage report generated ==="
        echo "LCOV file size: $(wc -c < coverage_report.lcov) bytes"

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        slug: Matejkob/macos-dark-mode-switch
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage_report.lcov
        fail_ci_if_error: true
        verbose: true
    
